<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador ER</title>
  <script src="regex.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Expressões Regulares</h1>

  <label for="patternInput">Expressão:</label><br>

  <label for="testStringInput">String:</label><br>
  <input type="text" id="testStringInput" placeholder="Ex: 010101"><br><br>

  <button id="testButton">Testar</button>

  <h2 id="result"></h2>
</body>
</html>
